{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Seguridad Ciudadana</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- CSS externo -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <!-- Logo municipal o institucional -->
      <img src="https://cdn-icons-png.flaticon.com/512/3607/3607444.png" alt="Logo Seguridad">
    </div>
    <h2>Seguridad Ciudadana</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="recordar" name="recordar">
          <label class="form-check-label" for="recordar">Recordar sesión</label>
        </div>
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-login">Ingresar</button>
    </form>

    <div class="extra-links mt-3">
      <p>¿No tienes cuenta? <a href="#">Crear cuenta</a></p>
    </div>
  </div>
</body>

{% if messages %}
    <div class="alert alert-danger">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
</html>
