<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seguridad Ciudadana</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="header">
                <h2>Seguridad Ciudadana</h2>
                <p>Acceso al sistema</p>
            </div>
            <form id="login-form">
                <div class="tabs">
                    <button type="button" class="tab-btn active" onclick="switchTab('user')">Iniciar Sesion</button>
                    <button type="button" class="tab-btn" onclick="switchTab('admin')">Crea Cuenta</button>
                </div>
                <div class="tab-content user-content">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                </div>
                <div class="tab-content admin-content">
                    <label for="admin-email">Correo Electrónico</label>
                    <input type="email" id="admin-email" name="admin-email" placeholder="admin@seguridad.gov" required>
                    <label for="admin-password">Contraseña</label>
                    <input type="password" id="admin-password" name="admin-password" placeholder="********" required>
                    <button type="submit" class="login-btn">Crear cuenta</button>
                </div>
                <p class="forgot-password">
                    ¿No tienes cuenta? <a href="#">Regístrate aquí</a><br>
                    ¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a>
                </p>
            </form>
            <footer>
                <p>Para emergencias inmediatas, llama al 911</p>
            </footer>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
