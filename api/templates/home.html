<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A3354;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2A3D5C;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h1 {
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        .sidebar nav {
            margin-top: 30px;
        }
        .sidebar nav a {
            color: #B4C6E4;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            display: block;
            background-color: #3A4D6B;
            text-align: center;
        }
        .sidebar nav a:hover {
            background-color: #1A3354;
            color: #fff;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .search-bar {
            padding: 8px;
            background-color: #3A4D6B;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .dashboard div {
            background-color: #334C6C;
            padding: 15px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
            margin: 10px 0;
        }
        .dashboard div h2 {
            margin: 0;
        }
        .messages {
            background-color: #3A4D6B;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .messages div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .messages div p {
            margin: 0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        canvas {
            background-color: #3A4D6B;
            border-radius: 8px;
            margin-top: 20px;
        }
        .card {
            background-color: #334C6C;
            border-radius: 8px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Dashboard</h1>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Incidentes</a>
            <a href="#">Historial</a>
            <a href="#">Mapa</a>
        </nav>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>Bienvenido, <span>Lindbergh</span></h1>
            <input class="search-bar" type="text" placeholder="Search: Mes pasado">
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>Historial</h2>
                <canvas id="historialChart" width="200" height="150"></canvas>
            </div>
            <div class="card">
                <h2>Incidentes</h2>
                <canvas id="incidentesChart" width="200" height="150"></canvas>
            </div>
            <div class="card">
                <h2>Usuarios</h2>
                <canvas id="usuariosChart" width="200" height="150"></canvas>
            </div>
        </div>

        <div class="messages">
            <div>
                <p><strong>Alisson:</strong> Tengo un reporte! <span>Pendiente</span></p>
                <p>10:30</p>
            </div>
            <div>
                <p><strong>Celeste:</strong> Tengo un problema! <span>Aprobado</span></p>
                <p>13:00</p>
            </div>
            <div>
                <p><strong>Jharyr:</strong> Ayuda! <span>Pendiente</span></p>
                <p>16:45</p>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        // Función para cerrar sesión
        function logout() {
            alert("Sesión cerrada");
            // Aquí podrías agregar la lógica de logout, por ejemplo:
            window.location.href = "{% url 'login' %}";  // Redirige a la página de login
        }

        // Gráficos con Chart.js
        var ctxHistorial = document.getElementById('historialChart').getContext('2d');
        var ctxIncidentes = document.getElementById('incidentesChart').getContext('2d');
        var ctxUsuarios = document.getElementById('usuariosChart').getContext('2d');

        var historialChart = new Chart(ctxHistorial, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Historial',
                    data: [2000, 2200, 2400, 2600, 2800, 3000],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var incidentesChart = new Chart(ctxIncidentes, {
            type: 'pie',
            data: {
                labels: ['Incidentes resueltos', 'Incidentes pendientes'],
                datasets: [{
                    label: 'Incidentes',
                    data: [20, 10],
                    backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        var usuariosChart = new Chart(ctxUsuarios, {
            type: 'doughnut',
            data: {
                labels: ['Usuarios Activos', 'Usuarios Inactivos'],
                datasets: [{
                    label: 'Usuarios',
                    data: [2800, 200],
                    backgroundColor: ['rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                    borderColor: ['rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
